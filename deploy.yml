name: Deploy to RunPod

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to RunPod Container Registry
      run: echo "${{ secrets.RUNPOD_API_KEY }}" | docker login registry.runpod.net -u ${{ secrets.RUNPOD_API_KEY }} --password-stdin

    - name: Build Docker Image
      run: docker build -t registry.runpod.net/sakagriya/youtube-shorts-maker:latest .

    - name: Push Docker Image
      run: docker push registry.runpod.net/sakagriya/youtube-shorts-maker:latest
